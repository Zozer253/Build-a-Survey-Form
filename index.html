<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">

        <fieldset class="first-group">
            <label id="name-label" for="name">Name 
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">Email 
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label" for="number">Age(optional) <input type="number" name="" id="number" min="10" max="99" placeholder="Age"></label>
        </fieldset>

        <fieldset class="second-group">
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="radio">
            <label for=""> Would you recommend freeCodeCamp to a friend?
            <label for=""><input class="input-radio" type="radio" name="friend" id="definitely" value="definitely">Definitely</label>
            <label for=""><input class="input-radio" type="radio" name="friend" id="maybe" value="maybe">Maybe</label>
            <label for=""><input class="input-radio" type="radio" name="friend" id="not_sure" value="not_sure">Not sure</label>
            </label>
        </fieldset>

        <fieldset class="fird-group">
            <label for="dropdown2">What is your favorite feature of freeCodeCamp?
                <select name="dropdown" id="dropdown2">
                    <option value="">select an option</option>
                    <option value="6">Challanges</option>
                    <option value="7">Project</option>
                    <option value="8">Community</option>
                    <option value="9">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="checkbox">
            <label for="front-end back-end data-v Challanges"> What would you like to see improved? (Check all that apply)
                <label for="front-end"><input class="input-checkbox" type="checkbox" name="domain" value="front-end" id="front-end">front-end Projects</label>
                <label for="front-end"><input class="input-checkbox" type="checkbox" name="domain" value="back-end" id="back-end">Back-end Projects</label>
                <label for="front-end"><input class="input-checkbox" type="checkbox" name="domain" value="data-v" id="data-v">Data visualization</label>
                <label for="front-end"><input class="input-checkbox" type="checkbox" name="domain" value="Challanges" id="Challanges">Challanges</label>
            </label>
        </fieldset>
        <fieldset class="fourth-group">
            <label for="comments">Any comments or suggestions?
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="submit" id="submit" class="submit-button">
    </form>
</body>
</html>
